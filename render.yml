services:
  - type: web
    name: college-api
    runtime: python
    plan: free  # or starter/standard
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: college-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: college-redis
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: "*"  # Change to your frontend URL in production
    healthCheckPath: /health

databases:
  - name: college-db
    plan: free  # or starter/standard

redis:
  - name: college-redis
    plan: free  # or starter/standard
    maxmemoryPolicy: allkeys-lru